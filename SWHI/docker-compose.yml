version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: suspicious_domains_db
    environment:
      POSTGRES_DB: suspicious_domains
      POSTGRES_USER: suspicious_app
      POSTGRES_PASSWORD: secure_password_123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/setup.sql:/docker-entrypoint-initdb.d/setup.sql
    ports:
      - "5432:5432"
    networks:
      - suspicious_network
    restart: unless-stopped

  # Backend Flask API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: suspicious_domains_api
    environment:
      - DATABASE_URL=postgresql://suspicious_app:secure_password_123@postgres:5432/suspicious_domains
      - SECRET_KEY=your-secret-key-change-in-production
      - FLASK_ENV=production
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    networks:
      - suspicious_network
    restart: unless-stopped
    volumes:
      - ./backend:/app
    command: gunicorn -w 4 -b 0.0.0.0:5000 app:app

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: suspicious_domains_web
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - suspicious_network
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm start

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: suspicious_domains_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - suspicious_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  suspicious_network:
    driver: bridge



